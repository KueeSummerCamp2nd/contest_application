<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>2021年度 サマーキャンプ2回生</title>
</head>

<body style="font-family:sans-serif">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>

  <div class="cp_tab" id="cp_tab_block"> </div>
  <div id="flex-container">
    <div id="main_center">
      <div id="team">
        <div id="team_name"> </div>
      </div>

      <div id="runner">
        <div>第　</div>
        <div id="runner_index"> </div>
        <div>　走者：</div>
        <div id="runner_name"> </div>
      </div>
      <div id="total_score_title">
        Total score
      </div>
      <div id="total_score_value"> </div>

      <div id="best_score">
        <div> Best score： </div>
        <div id="best_score_value"> </div>
      </div>

      <div id="new_record"> </div>

      <div id="total_time">
        <div> Total time： </div>
        <div id="total_time_value"> </div>
      </div>

      <div class="section" id="section_block">
      </div>
    </div>

    <!--ここから右側部分-->
    <div id="main_right">
      <div id="section1_cone">
        <div id="section1_cone_title">
          Section1：障害物区間
        </div>

        <div id="cone_touch" class="section1_cone_main">
          <div>
            ・障害物に触れた回数：
          </div>
          <!--マイナスのボタン-->
          <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_touch_minus" onclick="pressConeTouchMinus()">-</button>
          <!--回数-->
          <div id="cone_touch_value">
            0
          </div>
          <!--プラスのボタン-->
          <button type="button" class="btn btn-secondary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_touch_plus" onclick="pressConeTouchPlus()">+</button>
        </div>
        <div id="cone_over" class="section1_cone_main">
          <div>
            ・障害物を倒した回数：
          </div>
          <button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_over_minus" onclick="pressConeOverMinus()">-</button>
          <div id="cone_over_value">
            0
          </div>
          <button type="button" class="btn btn-secondary rounded-circle p-0" style="width:2rem;height:2rem;"
            id="cone_over_plus" onclick="pressConeOverPlus()">+</button>
        </div>
      </div>

      <div id="batonpass1" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          バトンパス（1回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressBatonpass1('Failed')">
          <input type="radio" name="options" id="batonpass1_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressBatonpass1('Success')">
          <input type="radio" name="options" id="batonpass1_small_success" autocomplete="off"> 成功
        </label>
      </div>

      <div id="stop1" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          停止（1回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressStop1('Failed')">
          <input type="radio" name="options" id="stop1_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressStop1('Success')">
          <input type="radio" name="options" id="stop1_success" autocomplete="off"> 成功
        </label>
      </div>
      <div id="gap" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          ギャップタイル：
        </div>
        <label class="btn btn-light btn-s" onclick="pressGap1('Failed')">
          <input type="radio" name="options" id="gap1_failed" autocomplete="off"> なしor失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressgap1('Success')">
          <input type="radio" name="options" id="gap1_success" autocomplete="off"> 成功
        </label>
      </div>

      <div id="section2_curve">
        <div id="section2_curve_title">
          Section2：カーブ区間
        </div>
      </div>
      <div id="stop2" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          停止（2回目）：
        </div>
        <label class="btn btn-light btn-s" onclick="pressStop2('Failed')">
          <input type="radio" name="options" id="stop2_failed" autocomplete="off"> 失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressStop2('Success')">
          <input type="radio" name="options" id="stop2_success" autocomplete="off"> 成功
        </label>
      </div>
      <div id="noRestart" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          リスタート：
        </div>
        <label class="btn btn-light btn-s" onclick="pressNoRestart('Failed')">
          <input type="radio" name="options" id="stop2_failed" autocomplete="off"> あり
        </label>
        <label class="btn btn-light btn-s" onclick="pressNoRestart('Success')">
          <input type="radio" name="options" id="stop2_success" autocomplete="off"> なし
        </label>
      </div>
      <div id="gap" class="btn-group btn-group-toggle" data-toggle="buttons">
        <div>
          ギャップタイル：
        </div>
        <label class="btn btn-light btn-s" onclick="pressGap2('Failed')">
          <input type="radio" name="options" id="gap2_failed" autocomplete="off"> なしor失敗
        </label>
        <label class="btn btn-light btn-s" onclick="pressgap2('Success')">
          <input type="radio" name="options" id="gap2_success" autocomplete="off"> 成功
        </label>
      </div>
    </div>
  </div>
</body>

</html>
